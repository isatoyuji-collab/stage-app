<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>マイスタンプカード</title>
  <style>
    body, html { margin: 0; padding: 0; height: 100%; overflow: hidden; background-color: #fdf2f5; }
    iframe { width: 100%; height: 100%; border: none; display: block; }
    
    /* 読み込み中のくるくるアニメーション */
    .loader-container { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #fdf2f5; display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 9999; transition: opacity 0.5s; }
    .spinner { border: 4px solid #ffc1d6; border-top: 4px solid #d81b60; border-radius: 50%; width: 50px; height: 50px; animation: spin 1s linear infinite; }
    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    .loader-text { color: #d81b60; font-weight: bold; margin-top: 20px; font-family: sans-serif; }
  </style>
</head>
<body>

  <div id="loader" class="loader-container">
    <div class="spinner"></div>
    <div class="loader-text">読み込み中...</div>
  </div>

  <iframe id="gasFrame" src="" onload="document.getElementById('loader').style.opacity='0'; setTimeout(()=>document.getElementById('loader').style.display='none', 500);"></iframe>

  <script>
    // ★ ここにGASの最新デプロイURLを貼り付けてください！
    const gasBaseUrl = "https://script.google.com/macros/s/AKfycbx0Jm_MtczEhO5IVaTHJyuyd7el-R0Uha_jchWbY49LNdYf9pqFQq2zGuja9-apKwxJ/exec";
    const queryString = window.location.search;
    document.getElementById("gasFrame").src = gasBaseUrl + queryString;
  </script>

</body>
</html>
